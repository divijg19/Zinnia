name: Smoke Endpoints

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    smoke:
        name: Endpoint smoke checks
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Run endpoint verification script
              run: |
                  node scripts/verify-endpoints.mjs
              env:
                  PROD_DOMAIN: ${{ secrets.PROD_DOMAIN }}
