name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint, typecheck, test, build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.0"

      - name: Install dependencies
        run: bun install

      - name: Lint (biome)
        run: bunx biome check .

      - name: Type check (tsc)
        run: bunx tsc --noEmit

      - name: Tests - stats (Jest)
        env:
          CI: true
        run: bun run test:stats

      - name: Tests - leetcode (Vitest)
        env:
          CI: true
        run: bun run test:leetcode

      - name: Build
        run: bun build index.ts --outdir=dist
